<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="top center">
        <h1 class="top__title">Добро пожаловать <br>на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p>
        <a href="#" class="top__button">Поехали!</a>
    </header>
    <div class="for center">
        <section class="for__item-box">
            <a href="#" class="for__item">
                <h2 class="for__item-title">Игра 1</h2>
            </a>
            <a href="#" class="for__item">
                <h2 class="for__item-title">Игра 2</h2>
            </a>
            <a href="#" class="for__item">
                <h2 class="for__item-title">Игра 3</h2>
            </a>
        </section>
    </div>
    <div class="game center">
        <div class="game__info-box">
            <h3 class="game__item">Времена года!</h3>
            <p class="game__info">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="game__button" onclick="GameSeasons()">Играть!</button>
        </div>
        <div class="game__img">
            <img class="game__img" src="./img/game-season.png" alt="game-season">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
